# ===========================================
# CMS Production Docker Compose
# ===========================================
# Standalone services for backend, frontend, and databases.
# Assumes a separate Nginx or other reverse proxy on the host for SSL termination.
#
# Usage:
#   1. Ensure you have a .env file with all required environment variables.
#   2. Run: docker compose -f docker-compose.prod.yml up -d
#

services:
  # ===========================================
  # Frontend - React/Vite (Served with internal Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-CMS Portal}
        VITE_APP_ENV: production
    image: cms-frontend:${VERSION:-latest}
    container_name: cms-frontend
    # Exposes the container's port 80 (where Nginx serves files) to the host's port 5173.
    ports:
      - "5173:80"
    networks:
      - cms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Backend - NestJS with PM2
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cms-backend:${VERSION:-latest}
    container_name: cms-backend
    # Exposes the container's port 8000 to the host's port 8000.
    ports:
      - "8000:8000"
    environment:
      # Core
      - NODE_ENV=production
      - PORT=8000
      - BACKEND_PORT=8000
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # Cache (connects to Dragonfly service)
      - REDIS_URL=${REDIS_URL:-redis://dragonfly:6379}
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-30m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # File Storage (connects to MinIO service)
      - AWS_S3_ENDPOINT=http://minio:9000
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-cms-uploads}
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_FORCE_PATH_STYLE=true
      # PM2
      - PM2_INSTANCES=${PM2_INSTANCES:-max}
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    # No 'command' here - allows the Dockerfile's `CMD ["pm2-runtime", ...]` to run.
    user: "appuser"
    depends_on:
      mongodb:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - cms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================
  # MongoDB 8.0 LTS
  # ===========================================
  mongodb:
    image: mongo:8.0
    container_name: cms-mongodb
    expose:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-cms}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-init.js:ro
    networks:
      - cms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: ["mongod", "--bind_ip_all", "--wiredTigerCacheSizeGB", "0.5"]

  # ===========================================
  # DragonflyDB - Redis-compatible Cache
  # ===========================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.24.0
    container_name: cms-dragonfly
    expose:
      - "6379"
    volumes:
      - dragonfly-data:/data
    networks:
      - cms-network
    restart: unless-stopped
    ulimits:
      memlock: -1
    command: >
      --logtostderr
      --cache_mode=true
      --maxmemory=256mb
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ===========================================
  # MinIO - S3-compatible Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: cms-minio
    expose:
      - "9000" # API port
      - "9001" # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - cms-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # MinIO Init - Creates the bucket on startup
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: cms-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - cms-network
    restart: "no"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        sleep 3
        mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}
        mc mb myminio/${AWS_S3_BUCKET:-cms-uploads} --ignore-existing
        mc anonymous set download myminio/${AWS_S3_BUCKET:-cms-uploads}
        echo "MinIO bucket '${AWS_S3_BUCKET:-cms-uploads}' is ready."

networks:
  cms-network:
    driver: bridge
    name: cms-prod-network

volumes:
  mongodb-data:
    name: cms-prod-mongodb-data
  mongodb-config:
    name: cms-prod-mongodb-config
  dragonfly-data:
    name: cms-prod-dragonfly-data
  minio-data:
    name: cms-prod-minio-data
  backend-uploads:
    name: cms-prod-backend-uploads
  backend-logs:
    name: cms-prod-backend-logs
