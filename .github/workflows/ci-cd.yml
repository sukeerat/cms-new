name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deploys only)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend
  NODE_VERSION: '20'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Detect Changes (Skip unchanged)
  # ===========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      workflow: ${{ steps.changes.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
            frontend:
              - 'frontend/**'
              - 'package.json'
            workflow:
              - '.github/workflows/**'

  # ===========================================
  # Test Backend (Parallel with Frontend)
  # ===========================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  # ===========================================
  # Test Frontend (Parallel with Backend)
  # ===========================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'http://localhost:5000/api' }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME || 'CMS Portal' }}
          VITE_APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ===========================================
  # Security Scan
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # Build Docker Images (AMD64 only for speed)
  # ===========================================
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, changes]
    if: |
      always() &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write

    outputs:
      frontend_tag: ${{ steps.meta-frontend.outputs.version }}
      backend_tag: ${{ steps.meta-backend.outputs.version }}
      image_digest_frontend: ${{ steps.build-frontend.outputs.digest }}
      image_digest_backend: ${{ steps.build-backend.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Frontend Image
      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL || 'http://localhost:5000/api' }}
            VITE_APP_NAME=${{ vars.VITE_APP_NAME || 'CMS Portal' }}
            VITE_APP_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      # Backend Image
      - name: Extract Backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # ===========================================
  # Container Security Scan
  # ===========================================
  scan-images:
    name: Scan Images
    runs-on: ubuntu-latest
    needs: build-images
    if: needs.build-images.result == 'success'

    strategy:
      matrix:
        image: [frontend, backend]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.image }}.sarif'

  # ===========================================
  # Deploy to Staging
  # ===========================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: |
      needs.build-images.result == 'success' &&
      (github.ref == 'refs/heads/develop' ||
       (github.event_name == 'workflow_dispatch' && inputs.deploy_environment == 'staging'))
    environment:
      name: staging
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            echo "=== Deploying to STAGING ==="

            cd ${{ vars.DEPLOY_PATH || '/opt/cms' }}

            # Backup current image tags for rollback
            docker compose config | grep 'image:' > /tmp/previous-images.txt || true

            # Pull latest code
            git fetch origin develop
            git checkout develop
            git pull origin develop

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull and deploy
            docker compose pull
            docker compose up -d --remove-orphans

            # Health check with retry
            echo "Waiting for services..."
            for i in {1..10}; do
              if curl -sf http://localhost:5000/health > /dev/null; then
                echo "Backend healthy!"
                break
              fi
              echo "Attempt $i/10..."
              sleep 5
            done

            # Verify health
            if ! curl -sf http://localhost:5000/health > /dev/null; then
              echo "Health check failed! Rolling back..."
              docker compose down
              cat /tmp/previous-images.txt
              exit 1
            fi

            docker image prune -f
            echo "=== Staging deployment complete ==="

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-images, scan-images]
    if: |
      needs.build-images.result == 'success' &&
      (needs.scan-images.result == 'success' || needs.scan-images.result == 'skipped') &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       (github.event_name == 'workflow_dispatch' && inputs.deploy_environment == 'production') ||
       startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment record
        run: |
          echo "DEPLOY_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "DEPLOY_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            echo "=== Deploying to PRODUCTION ==="
            echo "Commit: ${{ github.sha }}"
            echo "Version: ${{ github.ref_name }}"

            cd ${{ vars.DEPLOY_PATH || '/opt/cms' }}

            # Save rollback info
            echo "${{ github.sha }}" > /tmp/deploy-sha.txt
            docker compose config | grep 'image:' > /tmp/previous-images.txt || true

            # Create backup before deployment
            echo "Creating pre-deployment backup..."
            if command -v mongodump &> /dev/null; then
              mongodump --uri="${MONGODB_URI:-mongodb://localhost:27017/cms}" \
                --out=/opt/backups/pre-deploy-$(date +%Y%m%d-%H%M%S) \
                --quiet || echo "Backup skipped (no MongoDB)"
            fi

            # Pull latest code
            git fetch origin main
            git checkout main
            git pull origin main

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            docker compose pull

            # Zero-downtime deployment
            echo "Starting zero-downtime deployment..."
            docker compose up -d --remove-orphans --wait --wait-timeout 120

            # Extended health check
            echo "Running health checks..."
            HEALTHY=false
            for i in {1..15}; do
              if curl -sf http://localhost:5000/health > /dev/null; then
                HEALTHY=true
                echo "Backend healthy after $i attempts!"
                break
              fi
              echo "Health check attempt $i/15..."
              sleep 10
            done

            if [ "$HEALTHY" = false ]; then
              echo "CRITICAL: Health check failed! Initiating rollback..."
              docker compose logs --tail=100

              # Rollback to previous images
              docker compose down
              echo "Rollback required - check previous-images.txt"
              cat /tmp/previous-images.txt
              exit 1
            fi

            # Cleanup
            docker image prune -f

            echo "=== Production deployment successful ==="
            echo "Deployed: ${{ github.sha }}"

  # ===========================================
  # Post-Deployment Verification
  # ===========================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: needs.deploy-production.result == 'success'

    steps:
      - name: Verify production health
        run: |
          echo "Verifying production deployment..."
          PROD_URL="${{ vars.DEPLOY_URL || 'http://localhost:5000' }}"

          # Check health endpoint
          if curl -sf "${PROD_URL}/health" > /dev/null; then
            echo "Production health check passed!"
          else
            echo "WARNING: Production health check returned non-200"
          fi

      - name: Create GitHub deployment status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'deployment/production',
              description: 'Production deployment successful',
              target_url: '${{ vars.DEPLOY_URL }}'
            });

  # ===========================================
  # Notify on Completion
  # ===========================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result != 'skipped' || needs.deploy-production.result != 'skipped')

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "status=Production deployment successful" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "status=Staging deployment successful" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-production.result }}" == "failure" ] || [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "status=Deployment failed!" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          else
            echo "status=Deployment skipped" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # Build Multi-Arch Images (Release only)
  # ===========================================
  build-multiarch:
    name: Build Multi-Arch
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend (Multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:stable
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=frontend
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
            VITE_APP_NAME=${{ vars.VITE_APP_NAME }}
            VITE_APP_ENV=production

      - name: Build and push Backend (Multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:stable
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=backend
