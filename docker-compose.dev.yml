# Docker Compose for Development
# Runs only infrastructure services (MongoDB, DragonflyDB, MinIO)
# Frontend and Backend run locally for hot-reloading

services:
  # ===========================================
  # MongoDB 7.0 (LTS)
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: cms-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: cms
    volumes:
      - mongodb-dev-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-init.js:ro
    networks:
      - cms-dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: ["mongod", "--bind_ip_all"]

  # ===========================================
  # DragonflyDB (Redis-compatible)
  # ===========================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.24.0
    container_name: cms-dragonfly-dev
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-dev-data:/data
    networks:
      - cms-dev-network
    ulimits:
      memlock: -1
    command: >
      --logtostderr
      --cache_mode=true
      --maxmemory=256mb
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===========================================
  # MinIO - S3-compatible Object Storage
  # ===========================================
  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: cms-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-dev-data:/data
    networks:
      - cms-dev-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # MinIO bucket initialization
  # ===========================================
  minio-init:
    image: minio/mc:RELEASE.2024-12-18T02-01-23Z
    container_name: cms-minio-init-dev
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - cms-dev-network
    restart: "no"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Initializing MinIO bucket..."
        sleep 3
        mc alias set myminio http://minio:9000 minioadmin minioadmin123
        mc mb myminio/cms-uploads --ignore-existing
        mc anonymous set download myminio/cms-uploads
        echo "MinIO bucket ready!"

networks:
  cms-dev-network:
    driver: bridge
    name: cms-dev-network

volumes:
  mongodb-dev-data:
    name: cms-mongodb-dev-data
  dragonfly-dev-data:
    name: cms-dragonfly-dev-data
  minio-dev-data:
    name: cms-minio-dev-data
